window:
  padding:
    x: 10
    y: 6
# Font configuration (changes require restart)
font:
  size: 18
  normal:
    family: Droid Sans Mono
    style: Regular
  bold:
    family: Droid Sans Mono
    style: Bold
  italic:
    family: Droid Sans Mono
    style: Italic

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x32302f'
    # soft contrast: background = '0x32302f'
    foreground: '0xe8cd88'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
